# Test configuration - minimal setup to avoid external dependencies
spring.application.name=registration-service-test
server.port=0

# Disable Eureka for tests
eureka.client.enabled=false
spring.cloud.loadbalancer.enabled=false

# Use in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable OAuth2 auto-configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.client.reactive.ReactiveOAuth2ClientAutoConfiguration

# Minimal logging for tests
logging.level.org.nngc=DEBUG
logging.level.root=WARN
logging.level.org.springframework.boot=WARN

# Disable actuator endpoints for tests
management.endpoints.enabled-by-default=false