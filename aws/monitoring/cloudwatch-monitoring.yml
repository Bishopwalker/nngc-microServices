                  [ "AWS/RDS", "DatabaseConnections", "DBClusterIdentifier", "nngc-db-cluster" ],
                  [ ".", "CPUUtilization", ".", "." ],
                  [ ".", "ReadLatency", ".", "." ],
                  [ ".", "WriteLatency", ".", "." ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "title": "RDS Database Metrics",
                "period": 300
              }
