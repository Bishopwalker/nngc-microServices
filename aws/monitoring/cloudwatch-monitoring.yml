              "properties": {
                "metrics": [
                  [ "AWS/ECS", "MemoryUtilization", "ServiceName", "nngc-api-gateway", "ClusterName", "${ECSClusterName}" ],
                  [ "...", "nngc-customer-service", ".", "." ],
                  [ "...", "nngc-registration-service", ".", "." ],
                  [ "...", "nngc-token-service", ".", "." ],
                  [ "...", "nngc-email-service", ".", "." ]
                ],
