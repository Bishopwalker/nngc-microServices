                  [ "...", "nngc-customer-service", ".", "." ],
                  [ "...", "nngc-registration-service", ".", "." ],
                  [ "...", "nngc-token-service", ".", "." ],
                  [ "...", "nngc-email-service", ".", "." ]
                ],
                "view": "timeSeries",
                "stacked": false,
