# SonarQube Configuration for NNGC MicroServices
# Multi-module Spring Boot project analysis

# Project identification
sonar.projectKey=nngc-microservices
sonar.projectName=NNGC MicroServices
sonar.projectVersion=1.0
sonar.organization=your-sonarcloud-organization  # Replace with your SonarCloud org

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Language and encoding
sonar.java.source=23
sonar.java.target=23
sonar.sourceEncoding=UTF-8

# Multi-module configuration
sonar.modules=api-gateway,customer-service,registration-service,token-service,email-service,google-service,stripe-service,service-registry

# Module definitions
api-gateway.sonar.projectName=API Gateway Service
api-gateway.sonar.sources=api-gateway/src/main/java
api-gateway.sonar.tests=api-gateway/src/test/java
api-gateway.sonar.java.binaries=api-gateway/target/classes

customer-service.sonar.projectName=Customer Service
customer-service.sonar.sources=customer-service/src/main/java
customer-service.sonar.tests=customer-service/src/test/java
customer-service.sonar.java.binaries=customer-service/target/classes

registration-service.sonar.projectName=Registration Service
registration-service.sonar.sources=registration-service/src/main/java
registration-service.sonar.tests=registration-service/src/test/java
registration-service.sonar.java.binaries=registration-service/target/classes

token-service.sonar.projectName=Token Service
token-service.sonar.sources=token-service/src/main/java
token-service.sonar.tests=token-service/src/test/java
token-service.sonar.java.binaries=token-service/target/classes

email-service.sonar.projectName=Email Service
email-service.sonar.sources=email-service/src/main/java
email-service.sonar.tests=email-service/src/test/java
email-service.sonar.java.binaries=email-service/target/classes

google-service.sonar.projectName=Google OAuth Service
google-service.sonar.sources=google-service/src/main/java
google-service.sonar.tests=google-service/src/test/java
google-service.sonar.java.binaries=google-service/target/classes

stripe-service.sonar.projectName=Stripe Payment Service
stripe-service.sonar.sources=stripe-service/src/main/java
stripe-service.sonar.tests=stripe-service/src/test/java
stripe-service.sonar.java.binaries=stripe-service/target/classes

service-registry.sonar.projectName=Eureka Service Registry
service-registry.sonar.sources=service-registry/src/main/java
service-registry.sonar.tests=service-registry/src/test/java
service-registry.sonar.java.binaries=service-registry/target/classes

# Coverage and test reports
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml,target/site/jacoco-aggregate/jacoco.xml
sonar.junit.reportPaths=**/target/surefire-reports
sonar.surefire.reportsPath=**/target/surefire-reports

# Exclusions
sonar.exclusions=**/target/**,**/*.xml,**/*.yml,**/*.yaml,**/*.json,**/*.md,**/Dockerfile,**/*.sh,**/*.bat
sonar.test.exclusions=**/target/**
sonar.coverage.exclusions=**/config/**,**/dto/**,**/*Application.java,**/*Config.java,**/*Exception.java

# Duplications
sonar.cpd.exclusions=**/dto/**,**/entity/**,**/config/**

# Quality gate conditions
sonar.qualitygate.wait=true

# Security configuration
sonar.security.hotspots.inheritFromParent=true

# Issue assignment
sonar.issues.defaultAssigneeLogin=bisho  # Replace with your SonarCloud username

# Language-specific settings
sonar.java.coveragePlugin=jacoco
sonar.dynamicAnalysis=reuseReports

# Plugin configurations
sonar.java.checkstyle.reportPaths=**/target/checkstyle-result.xml
sonar.java.pmd.reportPaths=**/target/pmd.xml
sonar.java.spotbugs.reportPaths=**/target/spotbugsXml.xml

