# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8081

# ===============================
# SPRING APPLICATION CONFIGURATION
# ===============================
spring.application.name=customer-service

# Database Configuration
spring.datasource.url=${DB_CONNECTION_STRING}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false


# OAuth2 Security Configuration
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/nngc-realm/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/nngc-realm
spring.security.oauth2.client.registration.keycloak.client-id=customer-service
spring.security.oauth2.client.registration.keycloak.client-secret=your-customer-service-secret
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.keycloak.scope=openid,profile
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/nngc-realm

# ===============================
# EUREKA SERVICE DISCOVERY
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true

# ===============================
# KEYCLOAK ADMIN CONFIGURATION
# ===============================
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=nngc-realm
keycloak.admin.client-id=admin-cli
keycloak.admin.username=admin
keycloak.admin.password=admin

# ===============================
# APPLICATION URLS
# ===============================
application.base-url=${APPLICATION_BASE_URL:https://api.northernneckgarbage.com}
application.frontend-url=${FRONTEND_URL:http://localhost:5173}
application.production-frontend-url=${PROD_FRONTEND_URL:https://northernneckgarbage.com}

# ===============================
# ACTUATOR ENDPOINTS
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.org.nngc=INFO
logging.level.com.amazonaws=WARN
logging.level.root=INFO
