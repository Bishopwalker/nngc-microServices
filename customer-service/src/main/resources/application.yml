logging:
    level:
        com:
            amazonaws: WARN
        org:
            northernneckgarbage:
                nngc: INFO

server:
    port: 8082

spring:
    application:
        name: customer-service
    datasource:
        url: jdbc:h2:mem:testdb
        driver-class-name: org.h2.Driver
        username: sa
        password: password
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop
        open-in-view: false
        show-sql: false
    security:
        oauth2:
            resourceserver:
                jwt:
                    jwk-set-uri: http://localhost:8080/realms/nngc-realm/protocol/openid-connect/certs
                    issuer-uri: http://localhost:8080/realms/nngc-realm
            client:
                registration:
                    keycloak:
                        client-id: customer-service
                        client-secret: your-customer-service-secret
                        authorization-grant-type: client_credentials
                        scope: openid,profile
                provider:
                    keycloak:
                        issuer-uri: http://localhost:8080/realms/nngc-realm

eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/
        fetch-registry: true
        register-with-eureka: true
    instance:
        prefer-ip-address: true

# Keycloak Configuration
keycloak:
    auth-server-url: http://localhost:8080
    realm: nngc-realm
    admin:
        client-id: admin-cli
        username: admin
        password: admin

# Application Configuration
application:
    base-url: https://api.northernneckgarbage.com
    frontend-url: http://localhost:5173
    production-frontend-url: https://northernneckgarbage.com
