# Test configuration for API Gateway
server.port=0
management.endpoints.web.exposure.include=health,info

# Disable Eureka for tests
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Test routes - mock services
spring.cloud.gateway.routes[0].id=test-customer-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/customers/**

spring.cloud.gateway.routes[1].id=test-registration-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/register/**

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.reactor.netty=DEBUG

# Security - Disabled for testing
spring.security.enabled=false
spring.security.oauth2.resourceserver.enabled=false
spring.security.oauth2.resourceserver.jwt.enabled=false
# spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/nngc

# Disable authentication for performance testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration,org.springframework.boot.autoconfigure.security.reactive.ReactiveSecurityAutoConfiguration